<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Hillel home work </title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic-ext'
          rel='stylesheet'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
<div class='wrapper-center'>
    <div class='registration-forms show'>
        <div class='registration-form-about'>
            <h1><span class='registration-form-name'>ToDo</span> List</h1>
            <span>Helps you in daily routine!</span>
        </div>
        <form class='registration-form'>
            <div class='registration-form-title'>Login</div>
            <input placeholder='Email' name='name' type='text' class='registration-form-input' id='email'>
            <input placeholder='Password' name='password' type='phone' class='registration-form-input' id='password'>
            <button class='registration-form-btn' type='submit'>Submit</button>
            <img src='/img/orange-loader.gif' alt='load' class='load'>
            <span class='error-message'>Error!</span>
        </form>
    </div>

</div>

<script src='localstorage.js'></script>
<script src='login.js'></script>

</body>
</html>
